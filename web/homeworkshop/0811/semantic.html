<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="semantic.css">
  <title>Layout Practice</title>
</head>
<body>
  <header class="lightgray semantic border">
    <h1>header</h1>
  </header>
  <nav class="lightgray semantic border">
    <h2>nav</h2>
  </nav>
  <section class="lightgray semantic display border">
    <h2>section</h2>
    <article class="semantic border">
      <h3>article1</h3>
      <h3>article2</h3>
    </article>
  </section>
  <aside class="lightgray semantic display border">
    <h2>aside</h2>
  </aside class="lightgray semantic border">
  <footer class="lightgray semantic border">
    <h2>footer</h2>
  </footer>
</body>
</html>
