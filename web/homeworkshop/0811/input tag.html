<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input tag</title>
</head>
<body>
    <section>
        <form action="#">
            <div>
                <label for="username">USERNAME :</label>
                <input type="text" id="username" placeholder="아이디를 입력 해 주세요." autofocus>
            </div>
            <div>
                <label for="pwd">PWD :</label>
                <input type="password" id="pwd">
                <input type="submit" value="로그인">
            </div>  
            
        </form> 
    </section>
</body>

</html>
