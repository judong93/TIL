  <!DOCTYPE html>
  <html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <!-- 1. Nav -->
    <nav class="d-flex justify-content-between bg-dark px-4 fixed-top">
      <a href="#">
        <img src="images/logo.png" alt="Logo Image">
      </a>
      <ul class="d-flex align-items-center mb-0 list-unstyled">
        <li class="mx-3"><a class="text-white text-decoration-none" href="#">Home</a></li>
        <li class="mx-3"><a class="text-white text-decoration-none" href="#">Community</a></li>
        <li class="mx-3"><a class="text-white text-decoration-none" href="#">Login</a></li>
      </ul>
    </nav>
    <!-- 2. Header -->
    <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="text-light font-weight-bold display-1">Cinema</div>
      <div class="text-light font-weight-bold display-3 mt-1">Community</div>
      <a class="btn bg-primary text-light mt-4" href="#">Let's Go</a>
    </header>
    <!-- 3. Section -->
    <section class="py-5">
      <h2 class="text-center">Used Skills</h2>
      <article class="d-flex justify-content-center pt-5">
        <div class="mx-4 text-center">
          <img src="images/web.png" alt="Web Image">
          <p>Web</p>
        </div>
        <div class="mx-4 text-center">
          <img src="images/html5.png" alt="HTML5 Image">
          <p>HTML5</p>
        </div>
        <div class="mx-4 text-center">
          <img src="images/css3.png" alt="CSS3 Image">
          <p>CSS3</p>
        </div>
      </article>
    </section>
    <!-- 4. Footer -->
    <footer class="fixed-bottom d-flex justify-content-center align-items-center bg-primary">
      <p class="mb-0 text-light">HTML & CSS project. Created by _____, 2020</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </body>

  </html>
